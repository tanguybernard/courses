name: Test Leap Year

on:
  push:
    paths:
      - 'TDD/Exercises/leap_year/**'
  pull_request:
    paths:
      - 'TDD/Exercises/leap_year/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TDD/Exercises/leap_year
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test