<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="symfony/seance1_1_introduction.md"
						 data-separator="^---$"
						 data-separator-vertical="^----$"
						 data-separator-notes="^Note:"
						 data-charset="utf-8"

				></section>
				<section data-markdown="symfony/seance1_2_ecosysteme_symfony.md"
						 data-separator="^---$"
						 data-separator-vertical="^----$"
						 data-separator-notes="^Note:"
						 data-charset="utf-8"
				></section>
				<section data-markdown="symfony/seance2_architecture_et_1st_page.md"
						 data-separator="^---$"
						 data-separator-vertical="^----$"
						 data-separator-notes="^Note:"
						 data-charset="utf-8"
				>
				</section>
				<section data-markdown="symfony/seance3_et4_controller_routes_vues.md"
						 data-separator="^---$"
						 data-separator-vertical="^----$"
						 data-separator-notes="^Note:"
						 data-charset="utf-8"
				>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
