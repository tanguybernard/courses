version: '3.9'

services:
  php:
    build:
      context: ./docker/php
    volumes:
      - ./src:/var/www/symfony
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    ports:
      - "8009:80"
    volumes:
      - ./src:/var/www/symfony
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
